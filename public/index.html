<script type="module">  

const alarmclock = document.querySelector('.alarm-regular');
const clockRegular = document.querySelector('.clock-regular');
const clickStopwatch = document.querySelector('.stopwatch-regular');
const showswatch = document.querySelector('.Stopwatch-container');
const alarmpage = document.querySelector('.Alarm-container');
const clockPage = document.querySelector('.clock-main-contianer');

clickStopwatch.addEventListener('click', () => {
    alarmpage.style.display = 'none';
    showswatch.style.display = 'flex';
    clockPage.style.display = 'none';
});

clockRegular.addEventListener('click', () => {
    alarmpage.style.display = 'none';
    showswatch.style.display = 'none';
    clockPage.style.display = 'flex';
});

alarmclock.addEventListener('click', () => {
    alarmpage.style.display = 'flex';
    showswatch.style.display = 'none';
    clockPage.style.display = 'none';
});

document.addEventListener('DOMContentLoaded', function () {

    const hamburger = document.querySelector('.hamburger');
    const sidebarContainer = document.querySelector('.sidebar-container');

    hamburger.addEventListener('click', function () {
        sidebarContainer.style.display = sidebarContainer.style.display === 'block' ? 'none' : 'block';
    });

    
});


</script>
